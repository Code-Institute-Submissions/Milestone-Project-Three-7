{% extends 'base.html' %}
{% block content %}

    <!-- Adapted from mini project -->

    <h3 class="center-align white-text">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix white-text text-darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label class="yellow-text" for="username">Username</label>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix white-text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label class="yellow-text" for="password">Password</label>
                    </div>
                </div>
                <!-- Login -->
                <div class="row">
                    <button type="submit" class="col s6 offset-m3 btn-large white black-text text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align yellow-text text-size-large">
                Already have an account? <a href="{{ url_for('login') }}" class="white-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>


{% endblock %}
